<h2>Locations</h2>

<div>

        <li *ngFor="let location of locations" (click)="onSelect(location)">

        <button type="button" (click)=deleteLocation(location)>X</button>

    </ul>
</div>

<app-form [location]="selectedLocation"></app-form>
